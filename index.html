<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Idea Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <section class="header">
      <h1>idea<span id="header-box">box</span></h1>
      <form>
        <input type="text" name="title" placeholder="Title" class="input-boxes" id="input-title" aria-labelledby="title">
        <br>
        <textarea type="textarea" name="body" placeholder="Body" class="input-boxes" id="input-body" wrap="hard" aria-labelledby="body"></textarea>
        <br>
      </form>
      <button class="input-boxes" type="submit" id="save-btn">save</button>
    </section>
    <section class="body">
      <input type="search" name="search" placeholder="Search" id="search-field">
      <section class="append-here">
    </section>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="jquery-3.2.1.min.js"><\/script>')</script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
